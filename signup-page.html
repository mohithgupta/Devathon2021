<!DOCTYPE html>


<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>NITW</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="wrapper">
        <div class="title-text">
            <div class="title signup">
                Signup
            </div>
        </div>
        <div class="form-container">
            <div class="form-inner">

                <form action="#" class="signup" method="post">

                    <div class="field">
                        <input type="text" placeholder="Name" required autofocus>
                    </div>

                    <div class="field">
                        <input type="text" placeholder="Username" required>
                    </div>

                    <div class="field">
                        <input type="email" placeholder="Email Address" required>
                    </div>

                    <div class="field">
                        <input type="password" id="password" placeholder="Password" required>
                        <p id="donotmatch" class="donotmatchtext" style="font-size:1rem"></p>
                    </div>

                    <div class="field">
                        <input type="password" id="passwordConfirm" placeholder="Confirm password" required>
                    </div>

                    <div class="field btn">
                        <div class="btn-layer">
                        </div>
                        <input onclick="check()" id="submit" type="submit" value="Sign Up">
                    </div>
                    <div class="signup-link">
                        Have an account? <a href="login-page.html">Login</a></div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        var password = document.getElementById('password');
        var confirmPassword = document.getElementById('passwordConfirm');
        var submit = document.getElementById('submit');

        function check() {
            if (password.value !== confirmPassword.value) {
                document.getElementById("donotmatch").innerHTML = "Passwords do not match!!!";
                confirmPassword.style.marginTop = "10px";
                submit.disabled = true;
                setTimeout(function() {
                    document.getElementById("donotmatch").innerHTML = "";
                    confirmPassword.style.marginTop = "0px";
                    submit.disabled = false;
                }, 2000);
            }
        };
    </script>

    <!-- Below link is only for checking purposes, hence can be removed -->

    <div><a href="application-form.html">Application</a></div>
</body>

</html>
